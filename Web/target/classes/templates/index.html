<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Programas</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        function calcularTotal() {
            var ingresos = parseFloat(document.getElementById('ingresos').value);
            var gastos = parseFloat(document.getElementById('gastos').value);
        
            // Calcular el total
            var total = ingresos - gastos;
        
            // Mostrar el total en el campo "total"
            document.getElementById('total').value = total.toFixed(2);
        }
    </script>
</head>
<body>
    <form action="/reunion/guardar" method="post">
        <h2>Minuta de Programas</h2>
        <div class="inputgroup">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombrePrograma" placeholder="Nombre del programa"><br><br>
            
            <label for="date">Fecha</label>
            <input type="datetime-local" id="date" name="fechaReunion" ><br><br>
            
            <label for="responsable">Responsable de reunión</label><br><br>
            <input type="text" name="responsableReunion" id="responsable" placeholder="Nombre"><br><br>
            
            <label for="participantes">Participantes en la reunión</label><br><br>
            <textarea name="participantes" id="participantes" cols="30" rows="2" placeholder="Nombres"></textarea><br><br>
            
            <label for="objetivos">Objetivos del Programa</label><br><br>
            <textarea name="objetivos" id="objetivos" cols="30" rows="5" placeholder="Escribe los objetivos"></textarea><br><br>
            
            <label for="pendientes">Pendientes</label><br><br>
            <textarea name="pendientes" id="pendientes" cols="30" rows="5" placeholder="Escribe los Pendientes"></textarea><br><br>
            
            <label for="presupuesto">Presupuesto</label><br><br>
            <textarea name="descripcionPresupuesto" id="presupuesto" cols="30" rows="5" placeholder="Descripción de Presupuesto"></textarea><br><br>
            
            <label for="ingresos">Ingresos</label>
            <input type="number" id="ingresos" name="ingresos" placeholder="Ingresos" step="0.01" onchange="calcularTotal()"><br><br>
            
            <label for="gastos">Gastos</label>
            <input type="number" id="gastos" name="gastos" placeholder="Gastos" step="0.01" onchange="calcularTotal()"><br><br>
            
            <label for="total">Total</label>
            <input type="number" id="total" name="total" placeholder="Total" readonly><br><br>
            
            <label for="evaluacion">Evaluación</label><br><br>
            <textarea id="evaluacion" name="evaluacionPrograma" placeholder="Evaluación del proyecto" rows="3" cols="30" required></textarea><br><br>
            
            <label for="proximafecha">Fecha de la Próxima Reunión </label><br><br>
            <input type="datetime-local" id="proximafecha" name="fechaProximaReunion" required> <br><br>
            
            <input class="btn" type="submit" value="Guardar" >
        </div>
    </form>
</body>
</html>
